<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Video Scene</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: #000;
        }

        /* Deep Radial + Linear Hybrid Gradient */
        #background {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, var(--c2, #202040), var(--c1, #303060));
            z-index: 1;
        }

        #overlay-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0) 0%, var(--c3, #101020) 100%);
            z-index: 1;
            mix-blend-mode: multiply;
        }

        /* Particle Overlay */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 2;
            opacity: 0.3;
        }

        #rashi-container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rashi-image {
            width: 100%;
            height: auto;
            max-height: 100%;
            /* Initial Filter - will be animated */
            filter: drop-shadow(0 0 40px var(--glow, #ffd700));
        }

        #text-container {
            position: absolute;
            top: 1050px;
            /* Slightly higher */
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            text-align: center;
            color: white;
            z-index: 10;
            font-size: 65px;
            /* Bigger font */
            font-weight: 700;
            line-height: 1.3;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);

            /* Glassmorphism */
            background: rgba(0, 0, 0, 0.2);
            /* Darker glass for contrast */
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);

            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            align-content: center;
        }

        .word {
            display: inline-block;
            opacity: 0.25;
            margin: 0 12px;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .word.active {
            opacity: 1;
            transform: scale(1.2);
            /* Bigger pop */
            color: var(--glow, #FFD700);
            text-shadow: 0 0 40px var(--glow, #FFD700);
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="overlay-gradient"></div>
    <div id="particles"></div>

    <div id="rashi-container">
        <img id="rashi-image" src="" alt="Rashi">
    </div>

    <div id="text-container">
        <!-- Text injected by JS -->
    </div>

    <script>
        // --- PARAMS ---
        const urlParams = new URLSearchParams(window.location.search);
        const rashiImg = urlParams.get('img');
        const text = urlParams.get('text') || "";
        const c1 = urlParams.get('c1') || "#303060";
        const c2 = urlParams.get('c2') || "#202040";
        const c3 = urlParams.get('c3') || "#101020";
        const glow = urlParams.get('glow') || "#FFD700";
        const elem = urlParams.get('elem') || "neutral";

        // --- SETUP ---
        if (rashiImg) document.getElementById('rashi-image').src = rashiImg;

        // Set CSS Variables
        document.body.style.setProperty('--c1', c1);
        document.body.style.setProperty('--c2', c2);
        document.body.style.setProperty('--c3', c3);
        document.body.style.setProperty('--glow', glow);

        // Split text into words
        const container = document.getElementById('text-container');
        const words = text.split(' ');
        container.innerHTML = words.map(w => `<span class="word">${w}</span>`).join('');
        const wordEls = document.querySelectorAll('.word');

        // --- GSAP ANIMATIONS (Controlled by seek()) ---
        const tl = gsap.timeline({ paused: true });

        // 1. Background Deep Rotate
        tl.to("#background", {
            rotation: 20,
            scale: 1.2,
            duration: 60,
            ease: "none"
        }, 0);

        // 2. Rashi & Glow Animation (Element based?)
        // Universal Premium Float
        tl.to("#rashi-image", {
            y: -40,
            duration: 5,
            repeat: 20,
            yoyo: true,
            ease: "sine.inOut"
        }, 0);

        // Pulsing Glow
        tl.to("#rashi-image", {
            filter: `drop-shadow(0 0 80px ${glow}) brightness(1.1)`,
            duration: 2.5,
            repeat: 40,
            yoyo: true,
            ease: "sine.inOut"
        }, 0);

        // 3. Control Interface
        window.setWordActive = (index) => {
            wordEls.forEach((el, i) => {
                if (i === index) el.classList.add('active');
                else el.classList.remove('active');
            });
        };

        window.seek = (time) => {
            tl.seek(time);
        };
    </script>
</body>

</html>
