<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Video Scene</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: #000;
        }

        /* ----------------------
           BACKGROUND LAYERS
           ---------------------- */

        /* Layer 1: Base Gradient (Dynamic 2-color radial) */
        #background {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, var(--c2, #202040) 10%, var(--c1, #303060) 90%);
            opacity: 0.8;
            z-index: 1;
        }

        /* Layer 2: Overlay for Depth (Dark vignette + color tint) */
        #overlay-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, transparent 20%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 2;
        }

        /* Layer 3: Particles (Subtle noise texture) */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 3;
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        /* Layer 4: Accent Light (Top glow) */
        #accent-light {
            position: absolute;
            top: -20%;
            left: 20%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--glow, #FFD700) 0%, transparent 60%);
            opacity: 0.15;
            z-index: 2;
            mix-blend-mode: screen;
        }

        /* ----------------------
           RASHI IMAGE CONTAINER
           ---------------------- */
        #rashi-container {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 550px;
            height: 550px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rashi-image {
            width: 100%;
            height: auto;
            max-height: 100%;
            /* Cleaner, Sophisticated Look: No crazy glow. Just clean shadow + subtle border. */
            filter: drop-shadow(0 20px 50px rgba(0, 0, 0, 0.6));
            border-radius: 50%;
            /* If circular images */
            /* Optional: Add a subtle golden ring/border via box-shadow or border */
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        /* Inner glow/aura container specifically for the image to separate it */
        .aura-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 1px solid var(--glow, #FFD700);
            box-shadow: 0 0 30px var(--glow, #FFD700) inset, 0 0 50px var(--glow, #FFD700);
            opacity: 0.2;
            z-index: 4;
            pointer-events: none;
        }

        /* ----------------------
           TEXT CONTAINER
           ---------------------- */
        #text-container {
            position: absolute;
            top: 900px;
            /* Moved up a bit */
            left: 50%;
            transform: translateX(-50%);
            width: 880px;
            /* Slightly narrower padding */
            text-align: center;
            color: #ffffff;
            z-index: 10;

            /* Typography */
            font-size: 58px;
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);

            /* Glass Card Effect - Cleaner */
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 60px 50px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.05);

            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            align-content: center;
        }

        .word {
            display: inline-block;
            opacity: 0.3;
            /* Higher base opacity for readability */
            margin: 0 8px;
            transition: all 0.25s ease-out;
            transform-origin: center bottom;
        }

        .word.active {
            opacity: 1;
            transform: scale(1.15) translateY(-5px);
            color: var(--glow, #FFD700);
            text-shadow: 0 0 25px var(--glow, #FFD700);
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="overlay-gradient"></div>
    <div id="accent-light"></div>
    <div id="particles"></div>

    <div id="rashi-container">
        <!-- New Aura Ring -->
        <div class="aura-circle"></div>
        <img id="rashi-image" src="" alt="Rashi">
    </div>

    <div id="text-container">
        <!-- Text injected by JS -->
    </div>

    <script>
        // --- PARAMS ---
        const urlParams = new URLSearchParams(window.location.search);
        const rashiImg = urlParams.get('img');
        const text = urlParams.get('text') || "";
        const c1 = urlParams.get('c1') || "#303060";
        const c2 = urlParams.get('c2') || "#202040";
        const c3 = urlParams.get('c3') || "#101020";
        const glow = urlParams.get('glow') || "#FFD700";
        const elem = urlParams.get('elem') || "neutral";

        // --- SETUP ---
        if (rashiImg) document.getElementById('rashi-image').src = rashiImg;

        // Set CSS Variables
        document.body.style.setProperty('--c1', c1);
        document.body.style.setProperty('--c2', c2);
        document.body.style.setProperty('--c3', c3);
        document.body.style.setProperty('--glow', glow);

        // Split text into words
        const container = document.getElementById('text-container');
        const words = text.split(' ');
        container.innerHTML = words.map(w => `<span class="word">${w}</span>`).join('');
        const wordEls = document.querySelectorAll('.word');

        // --- GSAP ANIMATIONS (Controlled by seek()) ---
        const tl = gsap.timeline({ paused: true });

        // 1. Background Deep Rotate
        tl.to("#background", {
            rotation: 20,
            scale: 1.2,
            duration: 60,
            ease: "none"
        }, 0);

        // 2. Rashi Premium Float (Subtle, No Blinking)
        // Just a gentle float up and down to keep it alive
        tl.to("#rashi-image", {
            y: -20, // Reduced from -40
            duration: 6, // Slower
            repeat: 20,
            yoyo: true,
            ease: "sine.inOut"
        }, 0);

        // Removed "Pulsing Glow" / Blinking effect as requested
        // Static classy shadow is already in CSS

        // 3. Control Interface
        window.setWordActive = (index) => {
            wordEls.forEach((el, i) => {
                if (i === index) el.classList.add('active');
                else el.classList.remove('active');
            });
        };

        window.seek = (time) => {
            tl.seek(time);
        };
    </script>
</body>

</html>
