<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Video Scene</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: #000;
        }

        #background {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--c1, #303060), var(--c2, #101020));
            z-index: 1;
        }

        /* Particle Overlay */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 2;
            opacity: 0.4;
        }

        #rashi-container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rashi-image {
            width: 100%;
            height: auto;
            max-height: 100%;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.5));
        }

        #text-container {
            position: absolute;
            top: 1100px;
            /* Fixed static top position */
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            text-align: center;
            color: white;
            z-index: 10;
            font-size: 60px;
            font-weight: 700;
            line-height: 1.4;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);

            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            /* Ensure it doesn't grow indefinitely */
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }

        .word {
            display: inline-block;
            opacity: 0.3;
            margin: 0 10px;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .word.active {
            opacity: 1;
            transform: scale(1.1);
            color: #FFD700;
            /* Gold */
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div id="background"></div>
    <div id="particles"></div>

    <div id="rashi-container">
        <img id="rashi-image" src="" alt="Rashi">
    </div>

    <div id="text-container">
        <!-- Text injected by JS -->
    </div>

    <script>
        // --- PARAMS ---
        const urlParams = new URLSearchParams(window.location.search);
        const rashiImg = urlParams.get('img');
        const text = urlParams.get('text') || "";
        const c1 = urlParams.get('c1') || "#303060";
        const c2 = urlParams.get('c2') || "#101020";

        // --- SETUP ---
        if (rashiImg) document.getElementById('rashi-image').src = rashiImg;
        document.body.style.setProperty('--c1', c1);
        document.body.style.setProperty('--c2', c2);

        // Split text into words
        const container = document.getElementById('text-container');
        const words = text.split(' ');
        container.innerHTML = words.map(w => `<span class="word">${w}</span>`).join('');
        const wordEls = document.querySelectorAll('.word');

        // --- GSAP ANIMATIONS (Controlled by seek()) ---
        const tl = gsap.timeline({ paused: true });

        // 1. Background Pan (Continuous)
        tl.to("#background", {
            x: "-10%",
            y: "-10%",
            duration: 60,
            ease: "none"
        }, 0);

        // 2. Rashi Premium Float & Glow (Different than breathing)
        // Float Up/Down + Glow Pulse
        tl.to("#rashi-image", {
            y: -30,
            filter: "drop-shadow(0 0 50px rgba(255, 215, 0, 0.6))",
            duration: 4,
            repeat: 20,
            yoyo: true,
            ease: "sine.inOut"
        }, 0);

        // 3. Text Karaoke (If duration provided)
        // We can expose a function to highlight words

        window.setWordActive = (index) => {
            wordEls.forEach((el, i) => {
                if (i === index) el.classList.add('active');
                else el.classList.remove('active');
            });
        };

        // --- CONTROL INTERFACE ---
        window.seek = (time) => {
            tl.seek(time);
        };
    </script>
</body>

</html>
