name: Daily Rashifal Production
on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * *' # 11:30 PM IST (UTC 18:30)

jobs:
  produce-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick
        # Fix for MoviePy ImageMagick policy
        sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml
        pip install -r requirements.txt
        
    - name: Run Production Studio
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        OPENROUTER_API_KEY_BACKUP: ${{ secrets.OPENROUTER_API_KEY_BACKUP }}
        GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      run: |
        python main.py --rashi "Mesh (Aries)"
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-rashifal-video
        path: outputs/*.mp4
        retention-days: 7
